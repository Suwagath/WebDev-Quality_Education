<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="Order.css">
</head>
<body>
    <!-- Display of fieldone -->
    <fieldset id="fieldone">
        <legend>Payment Details</legend>
        <form id="form_one" action="get">
            <label>Card Number</label>
            <div id="c-No">
                <input type="text" id="cardNo" required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" name="cardNo" placeholder="1234 1234 1234 1234"  maxlength="19">
            </div>

            <label>CardHolder Name</label>
            <div id="c-Name">
                <input type="text" id="cardHName" name="cardHName" placeholder="S KUMARAGURU" required pattern="[a-zA-Z\s]+">
            </div>

            <label>Expire Date</label>
            <div id="Date">
                <input type="text" id="cardDate" required pattern="[0-9]{2}/[0-9]{2}" name="cardDate" placeholder="MM/YY" maxlength="5">
            </div>

            <label>CVV</label>
            <div id="cvv">
                <input type="text" id="cardccv" required pattern="[0-9]{3}" name="cardccv" placeholder="xxx" maxlength="3">
            </div>

            <button type="reset">Reset</button>
            <button type="submit">Save</button>
        </form>
    </fieldset>

    <!-- Display of fieldtwo -->
    <fieldset id="fieldtwo">
        <legend>Billing Address</legend>
        <form id="form_two" action="get">
            <label>Address Line 1</label>
            <div id="address1">
                <input type="text" id="billaddress1" name="billaddress1" required pattern="[a-zA-Z0-9\s]+">
            </div>

            <label>Address Line 2</label>
            <div id="address2">
                <input type="text" id="billaddress2" name="billaddress2">
            </div>

            <label>Address Line 3</label>
            <div id="address3">
                <input type="text" id="billaddress3" name="billaddress3">
            </div>

            
            <label>City</label>
            <div id="city">
                <input type="text" id="cityname" name="cityname" required pattern="[a-zA-Z\s]+">
            </div>

            <label>State/Country</label>
            <div id="state">
                <input type="text" id="statecountry" name="statecountry">
            </div>

            <label>PostCode/Zip-Code</label>
            <div id="PostCode">
                <input type="text" id="Zip-Code" required pattern="[0-9]{5}" name="Zip-Code" maxlength="5" placeholder="xxxxx">
            </div>

            <label>Country</label>
            <div id="CountryName">
                <select id="Country" required>
                    <option value="" disabled selected>Please select</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="India">India</option>
                </select>
            </div>

            <button type="reset">Reset</button>
            <button type="submit">Save</button>
        </form>
    </fieldset>

    <!-- Display of fieldthree -->
    <fieldset id="fieldthree">
        <legend>Contact Details</legend>
        <form id="form_three" action="get">
            <label>First Name</label>
            <div id="fname">
                <input type="text" id="firstname" name="firstname" required pattern="[a-zA-Z\s]+">
            </div>

            <label>SurName</label>
            <div id="sname">
                <input type="text" id="surname" name="surname" required pattern="[a-zA-Z\s]+">
            </div>

            <label>Phone Number</label>
            <div id="pNo">
                <input type="tel" id="phonenumber" required pattern="[0-9]{10}" name="phonenumber" maxlength="10" placeholder="xxxxxxxxxx">
            </div>
            <label>Email Address</label>
            <div id="email">
                <input type="email" id="eaddress" name="eaddress" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@gmail.com">
            </div>

            <button type="reset">Reset</button>
            <button type="submit">Save</button>
        </form>
    </fieldset>
    <!-- Display of order -->
    <fieldset id="finalset">
        <legend>Order</legend>
        <div id="finalCon">
        </div>
        <div class="stock">
            <div class="s-dispaly">Total</div>
            <div class="s-price"></div>
        </div>
        <button id="PlaceOrder" type="submit">PlaceOrder</button>
        <button id="Exit" type="button">Exit</button>
    </fieldset>
    <script src="Order.js"></script>
</body>
</html>
