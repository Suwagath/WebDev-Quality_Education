<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link rel="stylesheet" href="Shopping.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="global.js"></script>
</head>
<body>
    <header>
        <div class="nav container">
            <span>Shopping</span>
            <i class='bx bxs-cart' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                    
                </div>
                <div class="total">
                    <div class="total-display">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="buy-now">Buy Now</button>
                <i class='bx bx-exit' id="exit-cart"></i>
            </div>
        </div>
    </header>
    <div class="stock">
        <div class="item">
            <img class="itemImg" src="Double Ring.gif">
            <h3 class="itemName">Item1</h3>
            <p>This item is best</p>
            <h5 class="itemPrice">$100</h5>
            <button class="addcart">Add to crate</button>
        </div>

        <div class="item">
            <img class="itemImg" src="Double Ring.gif">
            <h3 class="itemName">Item2</h3>
            <p>This item is best</p>
            <h5 class="itemPrice">$100</h5>
            <button class="addcart">Add to crate</button>
        </div>

        <div class="item">
            <img class="itemImg" src="Double Ring.gif">
            <h3 class="itemName">Item3</h3>
            <p>This item is best</p>
            <h5 class="itemPrice">$100</h5>
            <button class="addcart">Add to crate</button>
        </div>
 
        <div class="item">
            <img class="itemImg" src="Double Ring.gif">
            <h3 class="itemName">Item4</h3>
            <p>This item is best</p>
            <h5 class="itemPrice">$150</h5>
            <button class="addcart">Add to crate</button>
        </div>
    </div>
    <script src="Shopping.js"></script>
</body>
</html>
